    <!-- Modal para a√±adir trabajo -->
    <div id="addTrabajoModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-modal" id="closeModalBtn">&times;</span>
            <h2>A√±adir trabajo</h2>
            <form id="addTrabajoForm">
                <input type="hidden" id="editingId" value="">
                <label>Nombre del trabajo:</label>
                <input type="text" id="trabajoNombre" required>
                <label>Carrera:</label>
                <select id="trabajoCarrera" required>
                    <option value="">Seleccione</option>
                    <option value="INFORMATICA">INFORM√ÅTICA</option>
                    <option value="PRODUCCION">PRODUCCI√ìN INDUSTRIAL</option>

                </select>
                <label>A√±o:</label>
                <input type="number" id="trabajoAno" min="2000" max="2025" required>
                <label>Tipo de documento:</label>
                <select id="trabajoTipo" required>
                    <option value="">Seleccione</option>
                    <option value="trabajo">Trabajo de grado</option>
                    <option value="presentacion">Presentaci√≥n</option>
                    <option value="resumen">Hoja de resumen</option>
                </select>
                <label>Archivo PDF (si desea cambiarlo, suba uno nuevo):</label>
                <input type="file" id="trabajoPdf" accept="application/pdf">
                <button type="submit">Guardar</button>
            </form>
